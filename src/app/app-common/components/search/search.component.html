<form (ngSubmit)="onSubmit()" [formGroup]="formGroup">

      <label for="input">Search repositories by organization name:</label>
      <input formControlName="searchInput" id="input" type="text">
    </div>
    <button type="submit">Search</button>
  </div>
</form>
