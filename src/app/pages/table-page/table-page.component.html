<app-search (searchInput)="search($event)"></app-search>
<ng-container *ngIf="(repos | async) as repos; else notFound">
  <table>
    <tr class="titles">
      <th class="name">Name</th>
      <th class="language">Language</th>
      <th class="stars">Stars</th>
      <th class="owner">Owner</th>
    </tr>
    <ng-container *ngFor="let repo of repos | slice:0:20">
      <tr class="repo-area">
        <td>{{repo.name}}</td>
        <td>{{repo.language}}</td>
        <td>{{repo.stargazers_count}}</td>
        <td><a [routerLink]="['/detail', repo.id]" class="owner">{{repo.owner.login}}</a></td>
      </tr>
    </ng-container>
  </table>
</ng-container>
<ng-template #notFound>
  <div *ngIf="searchBtnClicked">No repositories found</div>
</ng-template>
